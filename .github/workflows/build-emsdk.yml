name: Build WASM Game with emsdk

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python environment
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pygbag
          git clone https://github.com/emscripten-core/emsdk.git
          git clone https://github.com/pygame-web/pygbag.git
          git clone https://github.com/WebAssembly/WASI.git
          sudo apt-get update
          sudo apt-get install ffmpeg
          pip install black

      - name: Create game assets directory
        run: mkdir -p p/assets/games/

      - name: Format code with Black
        run: black .

      - name: Run pygbag
        run: pygbag p/main.py
